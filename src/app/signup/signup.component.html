
<form [ngFormOptions]="{ updateOn: 'submit' }">

  <div class="form-group">
    <label for="nickname">Nickname: </label>
    <input [(ngModel)]="nickname" type="text" name="nickname" id="nickname" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="email">Email: </label>
    <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="password">password: </label>
    <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" required>  
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  
</form>
