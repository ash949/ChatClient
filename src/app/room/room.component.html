<section class='container flex-item-stretch-base flex-container flex-column'>
  <!-- <header>
    <h1>
      Room <strong>{{room.name}}</strong>
    </h1>
  </header> -->
  <div class='row flex-item-stretch-base flex-container'>
    <div class='col-md-12 flex-item-stretch-base flex-container flex-column'>
      
      <div class='messages-container flex-item-stretch-base'>
        <p *ngFor="let message of room.messages">
          <strong>{{message[1]}}: </strong>{{message[2]}}
        </p>
      </div>

      <form (ngSubmit)="sendMessage()" [ngFormOptions]="{ updateOn: 'submit' }" class="message-form flex-item-fixed">
  
        <div class='form-group'>
          <textarea [(ngModel)]="messageBody" name='message' id='message' class='form-control'></textarea>
        </div>
  
        <button type='submit' class='btn btn-primary'>Submit</button>
      </form>

    </div>
  </div>
</section>
